<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="text-center mb-4">Product </h1>
                <table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <tr>
                        <th>ID</th>
                        <th>IMAGE</th>
                        <th>NAME</th>
                        <th>PRICE</th>


                    </tr>
                    {%for p in products%}
                    <tr>
                        <td>{{p.id}}</td>
                        <td>
                            {%if p.image%}
                            <img src="{{p.product_images.url}}" alt="" width="100%" height="100px">
                            {%endif%}
                        </td>



                       
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td><a href="{%url 'detail' p.id%}">Detail</a></td>
                        <td><a href="{%url 'edit' p.id%}">Update</a></td>
                        <td><a href="{%url 'delete' p.id%}">Delete</a></td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
